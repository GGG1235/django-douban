<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>TOP 250</title>
    <script type="text/javascript" language="javascript" src="{% static "js/Chart.min.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/jquery.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/index.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/moment-with-locales.js" %}"></script>
    <script type="text/javascript" language="javascript" src="{% static "js/vue.js" %}"></script>
    <link rel="SHORTCUT ICON" href="{% static "image/favicon.ico" %}"/>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
</head>
<body>
<form method="get" action="">
    <table>
        {% for moive in moives %}
            <tr>
                <td>
                    <a href="{% url "douban:moive" moive.id %}">
                        {{ moive.serial_number }}
                    </a>
                </td>
                <td>
                    <a href="{% url "douban:moive" movie_id=moive.id %}">
                        {{ moive.movie_name }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div>
        {% if page == 1 %}
            <button type="button" onclick="next_page({{ page }})" >下一页</button>
        {% elif page < 10 %}
            <button type="button" onclick="last_page({{ page }})" >上一页</button>
            <button type="button" onclick="next_page({{ page }})" >下一页</button>
        {% else %}
            <button type="button" onclick="last_page({{ page }})" >上一页</button>
        {% endif %}
    </div>
</form>
</body>
</html>
